    <!-- custom style -->
    <style>
        .tagcloud {
            font-size: 2vh;
        }

        .tagcloud--item {
            padding: 2px 4px;
            background-color: transparent;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .tagcloud--item:hover {
            background-color: rgba(0, 0, 0, .1);
            border: 1px solid #333;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            opacity: 1 !important;
            z-index: 100 !important;
        }

        .light .tagcloud--item {
            color: #fff;
        }

        .light .tagcloud--item:hover {
            background-color: rgba(255, 255, 255, .1);
            border: 1px solid #fff;
        }
    </style>

    <script>
        var myTags = [
            'African', 'Ambient', 'Beats', 'Breaks', 'Cumbia', 'Disco', 'Downtempo', 'Dub',
            'Experimental', 'Funk', 'Jazz', 'Hip-Hop', 'House', 'Leftfield', 'Reggae',
            'Soul', 'Soviet', 'Techno', 'Trip-Hop', 'Tropical', 'World'
        ];



        var tagCloud = TagCloud('.content', myTags,{

        // radius in px
        radius: 150,

        // animation speed
        // slow, normal, fast
        maxSpeed: 'normal',
        initSpeed: 'normal',

        // 0 = top
        // 90 = left
        // 135 = right-bottom
        direction: 135,
    
        // interact with cursor move on mouse out
        keep: true
    
        });
